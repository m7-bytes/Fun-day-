<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Yes/No Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay"></div>
  <div class="container">
    <div id="question" class="question"></div>
    <div class="buttons">
      <button id="yesBtn" class="btn yes">Yes</button>
      <button id="noBtn" class="btn no">No</button>
    </div>
  </div>

  <!-- iOS-style popup -->
  <div id="iosAlert" class="ios-alert hidden">
    <div class="alert-box">
      <h3 id="alertTitle">Hey!</h3>
      <p id="alertMessage">Please enter your name ðŸ˜Š</p>
      <input type="text" id="nameInput" placeholder="Your name..." />
      <div class="alert-buttons">
        <button id="alertCancel">Cancel</button>
        <button id="alertOk">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
